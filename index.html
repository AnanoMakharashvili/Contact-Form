<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styless.css" />
    <link rel="icon" href="assets/favicon-32x32.png" />
    <title>Contact Form</title>
  </head>
  <body>
    <div id="message-sent">
      <div>
        <img src="assets/icon-success-check.svg" />
        <span>Message Sent!</span>
      </div>
      Thanks for completing the form. Weâ€™ll be in touch soon!
    </div>
    <div class="main">
      <header class="header">Contact Us</header>
      <form action="info">
        <div class="info-style">
          <div class="first-last-container">
            <div class="person">
              <label for="first-name">First Name <span>*</span></label>
              <input type="text" id="first-name" name="first-name" required />
              <span id="error-message">This field is required</span>
            </div>
            <div class="person">
              <label for="last-name">Last Name <span>*</span></label>
              <input type="text" id="last-name" name="last-name" required />
              <span id="error-message">This field is required</span>
            </div>
          </div>
          <div class="person">
            <label for="email">Email Address <span>*</span></label>
            <input type="email" id="email" name="email" required />
            <span id="error-message">Please enter a valid email address</span>
          </div>
        </div>
      </form>
      <label for="query-type" class="query-type"
        >Query Type <span>*</span></label
      >
      <div class="radio-group">
        <div class="general-support">
          <input type="radio" id="enquiry" name="contact" value="general" />
          <label for="enquiry">General Enquiry</label>
        </div>
        <div class="general-support">
          <input type="radio" id="support" name="contact" value="support" />
          <label for="support">Support Request</label>
        </div>
      </div>
      <span id="error-message-query">Please select a query type</span>
      <form action="message-style">
        <label for="message">Message <span>*</span></label>
        <input type="text" id="message" name="message" required />
        <span id="error-message">This field is required</span>
      </form>

      <div class="checkbox-container">
        <input type="checkbox" id="consent" name="consent" required />
        <label for="consent"
          >I consent to being contacted by the team <span>*</span></label
        >
      </div>
      <span id="error-message-checkbox"
        >To submit this form, please consent to being contacted</span
      >
      <button class="button" id="button">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
